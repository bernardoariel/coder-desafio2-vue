<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - Ariel Bernardo</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
</head>
<body class="container">
    <div id="app">
        <div class="row pt-3 ps-3">

            <div class="col-6 animate__animated animate__fadeIn">
                
                <componente-table 
                    :datos_tabla="usuarios" 
                    :cabeceras="labelheader_usuarios"
                    :props_tabla="propiedades_tabla_usuario"
                    :titulo_tabla="titulo"
                    :col="columnas"
                    tipo="usuarios">
                </componente-table>

            </div>

            <div class="col-6 animate__animated animate__fadeInDownBig">
                <componente-table 
                    :datos_tabla="heroes" 
                    :cabeceras="labelheader_heroes"
                    :props_tabla="propiedades_tabla_heroes"
                    titulo_tabla="Personajes de Marvel"
                    :col="columnas"
                    tipo="heroes">
                </componente-table>
            </div>

        </div>
        <div class="row pt-3 ps-3">
            <div class="col animate__animated animate__fadeInUp">
                <componente-table 
                :datos_tabla="autos" 
                :cabeceras="labelheader_autos"
                :props_tabla="propiedades_tabla_autos"
                :col="columnas_autos"
                tipo="autos"
                :estilo_objeto="cabeceraauto">
            </componente-table>
            </div>
        </div>
        
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script src="componente-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
